<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dating Appication</title>
  </head>
  <link rel="stylesheet" href="dating application.css"
  <body>
      <center>
      <h1 class="top"><u>Dating Form</u></h1>
      </center>
      <div id="design" class="page">
          
      <h4>Personal Details</h4>
      <table>
          
          <tr>
              <td>
                  <strong>
                  Name :
                  </strong>
              </td>
              <td>
                  <input type="text" placeholder="Enter your name" name="">
              </td>
          </tr>
          <tr>
              <td>
                  <strong>
                  Email :
              </strong>
                  
              </td>
              <td>
                  <input type="email" placeholder="Enter your email">
              </td>
  
          </tr>
          <tr>
              <td>
                  <strong>
                  Phone No :
              </strong>
              </td>
              <td>
                  <select>
                      <option>+91</option>
                      <option>+971</option>
                      <option>+44</option>
                      <option>+94</option>
                      <option>+95</option>
                      
                  <input type="number" placeholder="Enter your phone no" name="">
              </td>
          </tr>
          <tr>
              <td>
                  <strong>
                  Gender :
              </strong>
              </td>
              <td>
                  <input type="radio" name="Gender">Male
                  <input type="radio" name="Gender">Female
              </td>
          </tr>
          <tr>
              <td>
                  <strong>
                  Date of proposed outing :
              </strong> 
              </td>
              <td>
                  <input type="date" name="">
              </td>
          </tr>
          <tr>
              <td>
                  <strong>
                  Location for date :
              </strong>
              </td>
              
              
              <td>
                  <input type="radio" name="location">Private
                  <input type="radio" name="location">Public
              </td>
          </tr>
          <tr>
              <td>
                  <strong>
                  Education :
              </strong>
              </td>
              <td>
                  <textarea name="" id="" cols="30" rows="7"></textarea>
              </td>
          </tr>
          <tr>
              <td>
                  <strong>
                  Reason for date my daughter :
              </strong>
              </td>
              <td>
                  <textarea name="" id="" cols="50" rows="10"></textarea>
              </td>
          </tr>
        <tr>
            <td>
                <strong>
                Provide your parents contact :
              </strong>
            </td>
            <td>
              <select>
                  <option>+91</option>
                  <option>+971</option>
                  <option>+44</option>
                  <option>+94</option>
                  <option>+95</option>
                <input type="number" name="">
            </td>
        </tr>
        <tr>
            <td>
          
                <input type="submit" value="submit">
              
            </td>
        </tr>
          
          </table>
        </div>
    
  </body>
</html>
